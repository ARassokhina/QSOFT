<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QSOFT</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header__init">
      <div class="header__wrapper">
        <header class="header">
          <div class="header__unity">
            <div class="header__logo">
              <img src="img/logo1.svg" alt="QSOFT" height="30px" />
            </div>
            <div class="header__profile-logo">
              <img src="img/profile.svg" alt="profile" height="24px" width="24px" />
            </div>
          </div>
          <div class="header__search">
            <div class="header__search_icon">
              <img src="img/search.svg" alt="search" />
            </div>
            <input type="text" placeholder="Найти..." />
          </div>
          <div class="header__user">
            <p class="header__user_name">Константин</p>
            <img src="img/konstantin.svg" alt="Kostya" class="header__user_image" />
          </div>
        </header>
      </div>
    </div>
    <hr class="line" />
    <div class="wrapper">
      <h1 class="partners">НАШИ ПАРТНЁРЫ</h1>
      <div class="partners__wrapper">
        <div class="partners__grid">
          <div class="partners__grid_item">
            <img src="img/henk.svg" alt="1" />
          </div>
          <div class="partners__grid_item"><img src="img/2.png" alt="2" /></div>
          <div class="partners__grid_item">
            <img src="img/3.png" alt="3" />
          </div>
          <div class="partners__grid_item"><img src="img/4.png" alt="4" /></div>
          <div class="partners__grid_item">
            <img src="img/5.png" alt="5" />
          </div>
          <div class="partners__grid_item">
            <img src="img/6.png" alt="6" />
          </div>
          <div class="partners__grid_item">
            <img src="img/7.png" alt="7" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
